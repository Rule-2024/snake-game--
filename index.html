<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 2px solid black;
            touch-action: none;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇</h1>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <p>分数: <span id="score">0</span></p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameSpeed = 100;
        
        // 触摸控制相关变量
        let touchStartX = 0;
        let touchStartY = 0;

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 画蛇
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * 10, segment.y * 10, 9, 9);
            });
            
            // 画食物
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * 10, food.y * 10, 9, 9);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= 30 || head.y < 0 || head.y >= 30) {
                gameOver();
                return;
            }
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                generateFood();
                score += 10;
                scoreElement.textContent = score;
            } else {
                snake.pop();
            }
            
            // 检查是否撞到自己
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            drawGame();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * 30),
                y: Math.floor(Math.random() * 30)
            };
        }

        function gameOver() {
            alert('游戏结束！得分：' + score);
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
        }

        // 触摸控制
        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // 水平滑动
                if (deltaX > 0 && dy !== 0) { dx = 1; dy = 0; }
                if (deltaX < 0 && dy !== 0) { dx = -1; dy = 0; }
            } else {
                // 垂直滑动
                if (deltaY > 0 && dx !== 0) { dx = 0; dy = 1; }
                if (deltaY < 0 && dx !== 0) { dx = 0; dy = -1; }
            }
            e.preventDefault();
        });

        // 键盘控制
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        setInterval(moveSnake, gameSpeed);
    </script>
</body>
</html>
